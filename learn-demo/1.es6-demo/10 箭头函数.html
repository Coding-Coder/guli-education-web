<script>
    // 箭头函数提供了一种更加简洁的函数书写方式。基本语法是：
    // 参数 => 函数体

    //1 传统方式创建方法
    var f1 = function (m) {
        return m
    }
    //调用
    console.log(f1(2))

    //使用箭头函数改造
    var f2 = m => m
    console.log(f2(8))

    //2 复杂一点方法
    var f3 = function (a, b) {
        return a + b
    }
    console.log(f3(1, 2))

    //箭头函数简化
    // 当箭头函数没有参数或者有多个参数，要用 () 括起来。
    // 当箭头函数函数体有多行语句，用 {} 包裹起来，表示代码块，
    // 当只有一行语句，并且需要返回结果时，可以省略 {} , 结果会自动返回。
    var f4 = (a, b) => a + b
    console.log(f4(2, 2))
</script>
