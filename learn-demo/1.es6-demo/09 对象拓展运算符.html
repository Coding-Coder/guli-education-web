<script>
     // 拓展运算符（...）用于取出参数对象所有可遍历属性然后拷贝到当前对象。
     // 1 对象复制
     let person1 = { "name": "lxy", "age": 20 }
     let person2 = { ...person1 }//将person1中的内容复制给person2
     console.log(person2)

     // 2 对象合并
     let name = { name: 'mary' }
     let age = { age: 30 }
     let p2 = { ...name, ...age }
     console.log(p2)
</script>
