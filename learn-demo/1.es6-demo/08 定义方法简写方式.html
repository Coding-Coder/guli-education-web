<script>
    //传统方式定义的方法
    const person1 = {
        sayHi: function () {
            console.log("Hi")
        },
        sayHello: function () {
            console.log("Hello")
        }
    }
    //调用
    person1.sayHi()


    //es6方式定义的方法
    const person2 = {
        sayHi() {
            console.log("Hi")
        },
        sayHello() {
            console.log("Hello")
        }
    }
    person2.sayHello()

</script>
