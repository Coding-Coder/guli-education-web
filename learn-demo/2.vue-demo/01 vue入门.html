<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 1.引入vue的js文件 -->
    <script src="vue.min.js"></script>

    <!-- 2.创建一个div标签 -->
    <div id="app">
        <!-- {{}}：插值表达式，绑定vue中的data数据 -->
        {{message}}
    </div>

    <script>
        // 3.创建一个vue对象
        new Vue({
            el: '#app',//绑定vue作用的范围
            data: {//定义页面中显示的模型数据
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
